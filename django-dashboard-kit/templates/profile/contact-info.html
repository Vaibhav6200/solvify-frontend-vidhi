{% extends "layouts/base.html" %} {% load static %} 
{% block title %} Profile  {% endblock %}

<!-- Specific Page CSS goes HERE  -->
{% block stylesheets %}
<style>
 .form-group
 {
    margin: 10px 0;
 }
</style>

{% endblock stylesheets %} {% block content %}

<main class="content">
  <div class="pc-container">
    <div class="pcoded-content">
      <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}

        <div class="card card-body bg-white border-light shadow-sm mb-4">
          <h2 class="h5 mb-4">Contact information</h2>
          <div class="row">
            <div class="form-group">
              <label for="email_id">User ID</label>
              <input
                name="email_id"
                class="form-control"
                id="email_id"
                type="text"
                placeholder="Enter your username"
                value="{{ profile.user.email_id }}"
                required
              />
            </div>
        </div>

        <div class="row">
            <div class="form-group">
              <label for="email">Email</label>
              <input
                name="email"
                class="form-control"
                id="email"
                type="email"
                placeholder="name@company.com"
                value="{{ profile.user.email }}"
              />
            </div>
          </div>
          <div class="row">
            <div class="form-group">
              <label for="number">Number</label>
                                    <input name="number" class="form-control" id="number" type="number"
                                           placeholder="No." value="{{ profile.number|default:'' }}" required>
                               
            </div>
          </div>
          <div class="row">
            <div class="form-group">
                                                  <label for="address">Address</label>
                                    <input name="address" class="form-control" id="address" type="text"
                                           placeholder="Enter your home address" value="{{ profile.address|default:'' }}" required>
            </div>
          </div>
          <div class="row">
                            <div class="col-6">
                                <div class="form-group">
                                    <label for="city">City</label>
                                    <input name="city" class="form-control" id="city" type="text" placeholder="City"
                                           value="{{ profile.city|default:'' }}" required>
                                </div>
                            </div>
                            <div class="col-6">
                                <div class="form-group">
                                    <label for="zip">ZIP</label>
                                    <input name="zip" class="form-control" id="zip" type="tel" placeholder="ZIP"
                                           value="{{ profile.zip|default:'' }}" required>
                                </div>
                            </div>
                        </div>
                        <div class="mt-3">
                            <button type="submit" class="btn btn-primary">Save All</button>
                        </div>
        </div>
      </form>
    </div>
  </div>
</main>

{% endblock content %}

<!-- Specific Page JS goes HERE  -->
{% block javascripts %}

<script src="{% static 'js/plugins/apexcharts.min.js' %}"></script>
<script src="{% static 'js/pages/dashboard-sale.js' %}"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
{% endblock javascripts %}
